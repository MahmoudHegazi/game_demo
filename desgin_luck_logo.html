<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  width: 50px;
  border: 2px solid pink;

  grid-template-areas:
  "top top"
  "left right"
  "bot bot"
  
}
.top {
 grid-area: top;
 width: 50px;
 height: 10px;
 background: gold;
}
.bot {
 grid-area: bot;
 width: 50px;
 height: 10px;
 background: green; 
}
.left {
 grid-area: left;
 width: 25px;
 height: 10px;
 background: blue; 
}
.right {
 grid-area: right;
 width: 25px;
 height: 10px;
 background: red; 
}
</style>
</head>
<body>

<div style="display:flex;width:500px;">
<!-- grid start PS -->
<div class="container">
<div class="top"></div>
<div class="left"></div>
<div class="right"></div>
<div class="bot"></div>
</div>
</div>

<p>Click the button to display the array values after the split.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "How are you doing today?";
  var res = str.split(" ");
  document.getElementById("demo").innerHTML = res[1];
}
</script>

</body>
</html>
